<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录处理中 - CureNova</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .error-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 400px;
        }
        
        .retry-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .retry-button:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="status-text" id="statusText">正在处理登录...</div>
        <div id="errorContainer" style="display: none;">
            <div class="error-message" id="errorMessage"></div>
            <button class="retry-button" onclick="retryLogin()">重试登录</button>
        </div>
    </div>

    <script src="frontend-integration.js"></script>
    <script>
        const statusText = document.getElementById('statusText');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');

        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const provider = urlParams.get('provider');
        const error = urlParams.get('error');

        async function handleOAuthCallback() {
            if (error) {
                showError(`OAuth登录失败: ${error}`);
                return;
            }

            if (!token) {
                showError('未收到认证令牌，请重试');
                return;
            }

            try {
                statusText.textContent = '正在验证登录信息...';
                
                // 保存token
                localStorage.setItem('authToken', token);
                
                // 获取用户信息
                statusText.textContent = '正在获取用户信息...';
                const response = await fetch('https://curenova-website-backend.onrender.com/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('获取用户信息失败');
                }

                const data = await response.json();
                
                if (data && data.user) {
                    // 保存用户信息
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    statusText.textContent = `${provider} 登录成功！正在跳转...`;
                    
                    // 延迟跳转，让用户看到成功消息
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    throw new Error('用户信息格式错误');
                }
                
            } catch (error) {
                console.error('OAuth回调处理失败:', error);
                showError(`登录处理失败: ${error.message}`);
            }
        }

        function showError(message) {
            statusText.textContent = '登录失败';
            errorMessage.textContent = message;
            errorContainer.style.display = 'block';
        }

        function retryLogin() {
            // 清除错误状态
            errorContainer.style.display = 'none';
            statusText.textContent = '正在处理登录...';
            
            // 重新尝试OAuth登录
            if (provider === 'google') {
                window.location.href = 'https://curenova-website-backend.onrender.com/api/oauth/google';
            } else if (provider === 'github') {
                window.location.href = 'https://curenova-website-backend.onrender.com/api/oauth/github';
            } else {
                window.location.href = '/signup.html';
            }
        }

        // 页面加载时处理OAuth回调
        window.addEventListener('load', handleOAuthCallback);
    </script>
</body>
</html>
