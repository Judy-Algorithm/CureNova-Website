<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mobile Menu Test - CureNova</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: white;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #667eea;
        }
        
        .nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 10001;
            position: relative;
            padding: 10px;
            background: transparent;
            border: none;
            outline: none;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            min-width: 44px;
            min-height: 44px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .nav-toggle span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
            display: block;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .nav-toggle.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .nav-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .nav-toggle.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: #111 !important;
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 0.9rem 0;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                z-index: 1000;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                padding-bottom: calc(0.9rem + env(safe-area-inset-bottom));
            }
            
            .nav-links.active {
                display: flex !important;
            }
            
            .nav-links a {
                padding: 0.7rem 2rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.08);
                text-align: left;
                font-size: 1.1rem;
                color: #fff !important;
                background: transparent !important;
                transition: background 0.2s;
            }
            
            .nav-links a:hover, .nav-links a:active {
                background: rgba(40, 40, 40, 0.85) !important;
                color: #fff !important;
            }
            
            .nav-toggle {
                display: flex !important;
                align-items: center;
                justify-content: center;
                z-index: 10001;
                position: relative;
            }
        }
        
        .content {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
        }
        
        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">CureNova Bioscience</span>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="#home">Home</a>
                <a href="#gateway">Gateway</a>
                <a href="#product">Product</a>
                <a href="#team">Team</a>
                <a href="#community">Community</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="nav-toggle" id="navToggle" style="cursor: pointer; pointer-events: auto;">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1>移动端汉堡菜单测试</h1>
        <p>请在小屏幕设备上测试汉堡菜单功能</p>
        
        <div class="debug-info" id="debugInfo">
            <h3>调试信息：</h3>
            <p>点击汉堡菜单查看调试信息</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('navToggle');
            const navLinks = document.getElementById('navLinks');
            const debugInfo = document.getElementById('debugInfo');
            
            console.log('Nav toggle element:', navToggle);
            console.log('Nav links element:', navLinks);
            
            if (navToggle && navLinks) {
                const toggleMenu = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const isActive = navLinks.classList.contains('active');
                    console.log('Menu is currently active:', isActive);
                    
                    navLinks.classList.toggle('active');
                    navToggle.classList.toggle('active');
                    
                    const newState = navLinks.classList.contains('active');
                    console.log('Menu is now active:', newState);
                    
                    // 更新调试信息
                    debugInfo.innerHTML = `
                        <h3>调试信息：</h3>
                        <p>汉堡菜单点击时间: ${new Date().toLocaleTimeString()}</p>
                        <p>菜单状态: ${newState ? '打开' : '关闭'}</p>
                        <p>事件类型: ${e.type}</p>
                        <p>目标元素: ${e.target.tagName}</p>
                    `;
                    
                    // 防止页面滚动
                    if (newState) {
                        document.body.style.overflow = 'hidden';
                    } else {
                        document.body.style.overflow = 'auto';
                    }
                };
                
                // 添加多个事件监听器以确保兼容性
                navToggle.addEventListener('click', toggleMenu);
                navToggle.addEventListener('touchstart', toggleMenu);
                
                // 确保汉堡菜单可以点击
                navToggle.style.pointerEvents = 'auto';
                navToggle.style.cursor = 'pointer';
                
                // 点击页面其他地方关闭菜单
                document.addEventListener('click', function(e) {
                    if (!navToggle.contains(e.target) && !navLinks.contains(e.target)) {
                        navLinks.classList.remove('active');
                        navToggle.classList.remove('active');
                        document.body.style.overflow = 'auto';
                    }
                });
                
                // 点击菜单项时关闭菜单
                const menuLinks = navLinks.querySelectorAll('a');
                menuLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        navLinks.classList.remove('active');
                        navToggle.classList.remove('active');
                        document.body.style.overflow = 'auto';
                    });
                });
            }
        });
    </script>
</body>
</html>
